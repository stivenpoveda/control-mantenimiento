<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Página de Inicio</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Sistema de Control de Máquinas</h1>
        
        <div class="row mt-4">
            <div class="col-md-6">
                <a href="/ciudad" class="btn btn-primary w-100">Agregar Ciudad y Máquinas</a>
            </div>
            <div class="col-md-6">
                <a href="/maquinas" class="btn btn-secondary w-100">Ver Máquinas Agregadas</a>
            </div>
        </div>

        <div class="mt-5">
            <h3 class="text-center">Listado de Máquinas por Tipo o Nombre</h3>
            <form action="/buscar_maquinas" method="GET" class="d-flex justify-content-center">
                <input type="text" name="busqueda" class="form-control w-50 me-2" placeholder="Buscar por tipo o nombre" required>
                <button type="submit" class="btn btn-info">Buscar</button>
            </form>
        </div>
    </div>
</body>
</html>
