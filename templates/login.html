<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Iniciar Sesión</title>
    <style>
        
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url("/static/Captura de pantalla 2024-10-08 105701.png") no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #FFFFFF;
        }

        /* Contenedor principal del formulario */
        .login-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 3rem 2rem;
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(0, 150, 200, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* Estilos del logo */
        .logo img {
            max-width: 80px;
            margin-bottom: 20px;
        }

        /* Título del formulario */
        h2 {
            font-size: 1.8rem;
            color: #00c9ff;
            margin-bottom: 1.5rem;
            font-weight: bold;
        }

        /* Etiquetas del formulario */
        .form-label {
            color: #aaa;
            font-weight: bold;
        }

        /* Campos del formulario */
        .form-control {
            background: #333;
            color: #fff;
            border: 1px solid #555;
            border-radius: 8px;
        }

        /* Estilo del botón */
        .btn-primary {
            background: #00c9ff;
            border: none;
            font-weight: bold;
            padding: 0.7rem;
            width: 100%;
            border-radius: 8px;
            transition: background 0.3s;
        }
        .btn-primary:hover {
            background: #00a1d6;
        }

        /* Enlace de registro */
        .register-link a {
            color: #00c9ff;
            text-decoration: none;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Logo de la empresa -->
        <div class="logo">
            <img src="/static/Captura de pantalla 2024-10-08 104741.png" alt="LOGIN">
        </div>

        <!-- Título del formulario -->
        <h2>Iniciar Sesión</h2>

        <!-- Formulario de inicio de sesión -->
        <form action="/login" method="post">
            <div class="mb-4">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>

        <!-- Enlace de registro -->
        <p class="register-link mt-4">¿No tienes cuenta? <a href="/register">Regístrate aquí</a><
